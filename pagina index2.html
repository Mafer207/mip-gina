<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Sitio Web Moderno</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #357ABD;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hero {
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            color: #666;
        }

        .hero img {
            margin-top: 30px;
            width: 250px;
            border-radius: 50%;
            border: 5px solid #4a90e2;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Sitio Web Moderno</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre mí</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>¡Hola! Soy Juan Pérez</h1>
            <p>Desarrollador web entusiasta del diseño limpio y funcional.</p>
            <img src="https://via.placeholder.com/250" alt="Foto de perfil">
        </div>
    </div>

    <footer>
        &copy; 2025 Juan Pérez - Todos los derechos reservados.
    </footer>

</body>
</html>
